<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HREXT10 FlashCards</title>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="m-3">
  <div class="container">
    <h3>FlashCards</h3>
    <div class="row mb-3">
      <div class="cards d-flex flex-row flex-wrap"></div>
    </div>

    <h4>Enter a topic for your Flashcards</h4>

    <div class="row mb-3">
      <div class="input-group col-sm-12">
        <div class="input-group-prepend">
          <label class="input-group-text">Topic</label>
        </div>
        <input class="topic form-control" type="text">
        <button class="deck-topic btn btn-success btn-sm mr-2 col-sm-3">Submit</button>
      </div>
    </div>
    <div class="card-fields">
      <h4>Add A Card to your Deck</h4>

      <div class="row mb-3">
        <div class="input-group col-sm-12">
          <div class="input-group-prepend">
            <label class="input-group-text">Question</label>
          </div>
          <input class="question form-control" type="text">
        </div>
      </div>
      <div class="row mb-3">
        <div class="input-group col-sm-12">
          <div class="input-group-prepend">
            <label class="input-group-text">Answer</label>
          </div>
          <input class="answer form-control" type="text">
        </div>
      </div>
      <div class="row mb-3">
        <div class="input-group col-sm-12">
          <button class="quanda btn btn-success btn-sm mr-2 col-sm-3">Add Card</button>
        </div>
      </div>
    </div>

    <hr />
    <h3>Local Storage Manager</h3>
    <div class="row mb-3">
      <div class="input-group col-sm-5">
        <div class="input-group-prepend">
          <label class="input-group-text">Key</label>
        </div>
        <input class="key form-control" type="text">
      </div>
      <div class="input-group col-sm-5">
        <div class="input-group-prepend">
          <label class="input-group-text">Value</label>
        </div>
        <input class="value form-control" type="text">
      </div>
      <button class="reset btn btn-danger btn-sm col-sm-2">Reset Input</button>
    </div>
    <div class="row mb-3 justify-content-center">
      <button class="create btn btn-success btn-sm mr-2 col-sm-2">Create</button>
      <button class="update btn btn-primary btn-sm mr-2 col-sm-2">Update</button>
      <button class="delete btn btn-warning btn-sm mr-2 col-sm-2">Delete</button>
      <button class="clear btn btn-danger btn-sm mr-2 col-sm-3">Clear Database</button>
    </div>
    <div class="row">
      <table class="table table-striped table-hover table-dark">
        <thead>
          <tr>
            <th scope="col">Key</th>
            <th scope="col">Value</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
  <script src="app/app.js"></script>
</body>

</html>
